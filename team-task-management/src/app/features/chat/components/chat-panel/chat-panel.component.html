<h2 class="mb-3">
  Team Chat
  <span *ngIf="connected" class="text-success">ğŸŸ¢</span>
  <span *ngIf="!connected" class="text-danger">ğŸ”´</span>
</h2>

<div class="chat-box border rounded p-3 mb-3 bg-light">
  <div class="msg mb-2" *ngFor="let m of messages">
    <b>{{ m.senderName || m.senderId }}</b>: {{ m.content }}
    <small class="text-muted float-end">{{ m.timestamp | date:'shortTime' }}</small>
  </div>
</div>

<div class="composer d-flex gap-2">
  <input [(ngModel)]="input" placeholder="Type a message..." class="form-control" (keyup.enter)="send()" />
  <button (click)="send()" class="btn btn-primary">Send</button>
</div>
