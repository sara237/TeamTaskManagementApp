<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-sm" style="min-width: 300px;">
    <h2 class="card-title text-center mb-4">Login</h2>

    <div *ngIf="currentUser; else loginForm">
      <p class="text-center">Welcome, <strong>{{ currentUser.name }}</strong> ({{ currentUser.role }})</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>

    <ng-template #loginForm>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="adminCheck" [(ngModel)]="wantAdmin" />
        <label class="form-check-label" for="adminCheck">
          Login as Admin
        </label>
      </div>

      <div class="mb-3">
        <select class="form-select" [(ngModel)]="selectedUserId">
          <option value="">Select your name</option>
          <option *ngFor="let user of filteredMembers()" [value]="user.id">
            {{ user.name }} ({{ user.role }})
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-100" (click)="login()">Login</button>
      </div>
    </ng-template>
  </div>
</div>
